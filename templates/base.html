<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tree Menu Demo{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
        }
        .menu-sidebar {
            width: 250px;
            margin-right: 30px;
        }
        .content {
            flex: 1;
        }
        .tree-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .tree-menu ul {
            list-style: none;
            padding-left: 20px;
            margin: 0;
            display: none;
        }
        .tree-menu li {
            margin: 5px 0;
        }
        .tree-menu a {
            display: block;
            padding: 8px 12px;
            text-decoration: none;
            color: #333;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .tree-menu a:hover {
            background-color: #f0f0f0;
        }
        .tree-menu .active > a {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .tree-menu .expanded > ul {
            display: block;
        }
        .tree-menu .has-children > a::after {
            content: ' ▼';
            font-size: 0.8em;
        }
        .tree-menu .expanded.has-children > a::after {
            content: ' ▲';
        }
        .page-header {
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu-sidebar">
            <h3>Main Menu</h3>
            {% load menu_tags %}
            {% draw_menu 'main_menu' %}
        </div>
        <div class="content">
            <div class="page-header">
                <h1>{{ page_title }}</h1>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
